<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <!-- Compiled and minified CSS -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

     <!-- Compiled and minified JavaScript -->
     <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
      
    <style>
        textarea {
        width: 300px;
        height: 150px;
        }
    </style>
    <title>Document</title>
</head>
<body>
    <div class="row">
        <div class="grid-example col s12">
            <form class="col s12" action="/analyze" method="get">
                <div class="row">
                    <div class="input-field col s12">
                      <textarea id="para" name="para" class="materialize-textarea"></textarea>
                      <label for="para">Your text</label>
                    </div>
                  </div>
                <br>
                <button class="btn waves-effect waves-light" type="submit" name="action">Analyze
                    <i class="material-icons right"></i>
                </button>
            </form>
        
            <table class="collection striped">
                <thead>
                <tr>
                    <td>Word</td>
                    <td>Next Word</td>
                    <td>Count</td>
                </tr>
                </thead>
                <tbody>
                <tr data-th-each="w: ${wordcountList}" data-th-object="${w}">
                    <td data-th-text="*{word}"></td>
                    <td data-th-text="*{nextWord}"></td>
                    <td data-th-text="*{count}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
    
</body>
</html>
