<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
</head>
<body>
    <form action="#" method="POST" data-th-action="@{/cart}" 
            data-th-object="${item}">
        Product Name: <input type="text" data-th-field="*{name}"/>
        Quantity: <input type="number" min="1" step="1" 
                data-th-field="*{quantity}"/>
        <button type="submit">Add</button>
    </form>

    <div data-th-unless="${#lists.isEmpty(cart.contents)}">
        <div data-th-each="it: ${cart.contents}" data-th-object="${it}">
            <span data-th-text="*{name}"></span>
            <span data-th-text="*{quantity}"></span>  
        </div>
    </div>
    <form method="GET" data-th-action="@{/cart/checkout}">
        <button type="submit">Checkout</button>
    </form>
</body>
</html>
